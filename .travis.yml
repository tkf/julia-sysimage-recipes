# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
dist: xenial
os:
  - linux
julia:
  - 1.1
addons:
  apt:
    packages:
      - ffmpeg
      - cmake
      - xorg-dev
env:
  # global:
  #   - JULIA_DEBUG=Main,Base
matrix:
  fast_finish: true
notifications:
  email: false

before_script:
  - unset JULIA_PROJECT
  - julia --color=yes -e '
    using Pkg;
    pkg"add PackageCompiler#54c0c1255227c8a94de402b41e05d22ea98b5013"
    '

script:
  - make
  - make test

after_script:
  - make dump-setup
